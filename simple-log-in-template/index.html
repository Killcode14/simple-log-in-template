<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In | Sign Up</title>
</head>
<body>
    <div class="container-1 card  cardStyle-1 form-card">
        <div>
            <p class="logIn">Log In</p>
        </div>

        <div class="form-group">
            <!-- <label for="inputEmail">Email Addresss</label> -->
            <input type="email" placeholder="Email Address">
        </div>

        <div class="form-group">
            <!-- <label for="inputPassword1">Password</label> -->
            <input type="password" placeholder="Password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" value="Submit">Log In</button>
        </div>
        
        <label for="checkbox">
        <input type="checkbox" checked="checked" name="remember-me"> Remember me
        </label>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
