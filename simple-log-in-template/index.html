<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In | Sign Up</title>
</head>
<body>

<div class="container">
    <!-- Log In -->

        <div class="container-1 card  cardStyle-1 form-card">
                <form action="/Projects/simple-log-in-template/" method="GET">
                    <div>
                        <p class="logIn">Log In</p>
                    </div>

                    <div id="error"></div>    

            
                    <div class="form-group">
                        <!-- <label for="inputEmail">Email Addresss</label> -->
                        <!-- <i class="fa fa-envelope-o" aria-hidden="true"></i> -->
                        <input type="email" id="email" placeholder="Email Address">
                    </div>
            
                    <div class="form-group">
                        <!-- <label for="inputPassword1">Password</label> -->
                        <input type="password" id="logPassword" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" value="Submit">Log In</button>
                    </div>
                    
                    <label for="checkbox">
                    <input type="checkbox" checked="checked" name="remember-me"> Remember me
                    </label>
                </form>
        </div>
    
    
        <div class="container-1 card cardStyle-2 form-card">
            <div id="error2"></div>    

                <div>
                    <div><p class="signUp">Sign Up</p></div>
                </div>
    
                <div>
                    <form action="/Projects/simple-log-in-template/" method="GET">
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div>
    
                        <div class="form-group">
                            <input type="email" id="address" name="address" placeholder="Email Address">
                        </div>
    
                        <div class="form-group">
                            
                            <input type="password" id="signupPassword" name="password" placeholder="Password">
                        </div>
    
                        <div>
                            <button type="submit" class="btn btn-primary" value="Submit"> Sign Up</button>
                        </div>    
                    
    
                    </form>
                </div>
        </div>
</div>
   


    <script  defer src="app.js"></script>
</body>
</html>
